<!doctype html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>poly foo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="../bower_components/speech-mic/speech-mic.html">
    <!-- endreplace-->
  </head>

  <body>
    <template is="auto-binding" id="app"></template>
    <!-- build:js scripts/app.js -->
    <speech-element text='{"english":"hello", "spanish":"hola"}'></speech-element>
    <alternatives-speech-element
      alternatives='{"choices":["home","house", "horse"], "correct" : 1, "spanish": "casa"}'>
    </alternatives-speech-element>
      <script src="scripts/app.js"></script>
      <!-- endbuild-->
      <script>
        var speechElement = document.querySelector("speech-element");
        speechElement.addEventListener("success", function(){
          console.log("speech element is success!");
        });
        
        var altSpeechElement = document.querySelector("alternatives-speech-element");
        altSpeechElement.addEventListener("success",function(){
          console.log("alternatives speech element is success!");
        });
      </script>
  </body>

</html>
