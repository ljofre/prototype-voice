<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/speech-mic/speech-mic.html">
<link rel="import" href="../../bower_components/voice-elements/dist/voice-player.html">
<link rel="import" href="../../bower_components/voice-elements/dist/voice-recognition.html">
  <polymer-element name="alternatives-speech-element" attributes="alternatives search-type">
  <template>
    <link rel="stylesheet" href="alternatives-speech-element.css">
    <div vertical layout>
      <div horizontal center layout id="widget">
        <div vertical center layout>
          <template repeat="{{choice in alternatives.choices}}">
            <div>
              <p id="speechPhrase">{{choice}}</p>
            </div>
          </template>
        </div>
        <voice-player id="voice"></voice-player>
        <div id="texts">
          <template repeat="{{choice in alternatives.choices}}">
            <voice-player class="{{choice}}" text='{{choice}}'></voice-player>
          </template>
        </div>
        <speech-mic id="speechMic" 
          language="en-US" 
          on-speech-mic-result={{resultEvent}}>
          </speech-mic>
        <button type="button" id="btn.hablar" on-click="{{listen}}">
          <img src="../../../icons/mic1.jpg" >
        </button>
        <div vertical center layout>
          <template repeat="{{choice in alternatives.choices}}">
            <button type="button" id="{{choice}}" on-click="{{speak}}">
              <img id = "img.escuchar" src="../../../icons/parlante.jpg">
            </button>
          </template>
        </div>
        <core-icon icon="check-circle" id="check_icon"></core-icon>
      </div>
    </div>
    <div>
      <p id="spanish">{{alternatives.spanish}}</p>
    </div>

  </template>
  <script src="alternatives-speech-element.js"></script>
</polymer-element>
